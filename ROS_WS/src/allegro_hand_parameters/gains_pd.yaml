# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

# proportial
gains_pd:
 p:
  j00: 2500.0 # anything higher than this value will not bring additional benefits because it will
              # lead to a pwm value that is higher than the imposded limit
  j01: 1.0
  j02: 1.0
  j03: 1.0
  j10: 2500.0
  j11: 1.0
  j12: 1.0
  j13: 1.0
  j20: 2500.0
  j21: 1.0
  j22: 1.0
  j23: 1.0
  j30: 2500
  j31: 2500
  j32: 1.0
  j33: 1.0
#derivative
 d:
  j00: 0.0
  j01: 0.0
  j02: 0.0
  j03: 0.0
  j10: 0.0
  j11: 0.0
  j12: 0.0
  j13: 0.0
  j20: 0.0
  j21: 0.0
  j22: 0.0
  j23: 0.0
  j30: 0.0
  j31: 0.0
  j32: 0.0
  j33: 0.0
